<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="main">
            <h1>Sign up</h1>
            <div class="name">
                <div class="first">
                    <h4>First Name</h4>
                </div>
                <div class="last">
                    <h4>Last Name</h4>
                </div>
            </div>
            <div class="namein">
                <div >
                    <input type="text">
                </div>
                <div class="in2">
                    <input type="text">
                </div>
            </div>
            <h4 class="mail">Email</h4>
            <input type="mail" class="in">
            <h6>We'll never share your email with anyone else.</h6>
            <div class="sex">
                <input type="radio" class="s1" name="prat">Male
                <input type="radio" class="s1" name="prat">Female
                <input type="radio" class="s1" name="prat">Others
            </div>
            <div class="place">
                <h4>City</h4>
                <h4 class="con">Country</h4>
            </div>
            <div class="placebox">
                <input type="text">
                <select name="Country" id="con">
                    <option value="India">India</option>
                    <option value="America">America</option>
                    <option value="UK">UK</option>
                    <option value="Canada">Canadda</option>

                </select>
            </div>
            <div class="pass">
                <h4>Create password</h4>
                <h4 class="h4">Repeat password</h4>
            </div>
            <div class="passin">
                <input type="password">
                <input type="password" class="passin2">

            </div>
            <button class="btn">Register</button>
            <div class="lst">
                <input type="checkbox" class="last">I am agree with <span>terms and conditions</span>
            </div>
        </div>
    </div>
</body>
</html>
